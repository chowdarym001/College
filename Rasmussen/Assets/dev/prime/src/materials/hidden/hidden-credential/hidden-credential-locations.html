<section class="section locations locations-4col" id="credential-where-take-classes">
    <div class="container">
        <header class="section-header">
            <h1 class="section__headline section__headline--lvl-1 text--centered">Where will I take these classes?</h1>
        </header>
        <section class="section-content">
            <section class="accordion accordion-plus">
                <div class="accordion__container">
                    <h3 class="accordion-plus__panel" rel="accordion-location-fl">Florida</h3>
                    <div class="accordion-plus__content" id="accordion-location-fl">
                        {{> campuses.campuses-4col-fl-contact }}
                    </div>
                    <h3 class="accordion-plus__panel" rel="accordion-location-mn">Minnesota</h3>
                    <div class="accordion-plus__content" id="accordion-location-mn">
                        {{> campuses.campuses-4col-mn-contact }}
                    </div>
                </div>
            </section>
        </section>
    </div>
</section>
