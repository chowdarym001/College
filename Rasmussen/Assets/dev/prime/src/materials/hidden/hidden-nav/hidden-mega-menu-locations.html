<section class="mega-menu__submenu mega-menu__submenu--locations" aria-hidden="true">
    <div class="container">
        <a href="#" class="mega-menu__toggle mega-menu__toggle--close">
            <i class="fa fa-close"></i>
        </a>
        <div class="mega-menu__multicolumn mega-menu__multicolumn--alpha mega-menu__multicolumn--descendants">
           <section class="mega-menu__column mega-menu__column--alpha">
                <ul class="mega-menu__list mega-menu__list--level2" role="menu">
                    {{> hidden-nav.hidden-mega-menu-loc-fl }}
                    {{> hidden-nav.hidden-mega-menu-loc-il }}
                    {{> hidden-nav.hidden-mega-menu-loc-ks }}
                    {{> hidden-nav.hidden-mega-menu-loc-mn }}
                    {{> hidden-nav.hidden-mega-menu-loc-nd }}
                    {{> hidden-nav.hidden-mega-menu-loc-wi }}
                    <li class="mega-menu__item mega-menu__item--level2 mega-menu__item--childless" role="menuitem">
                        <a href="#" class="mega-menu__link mega-menu__link--level2 mega-menu__link--childless">Explore all locations</a>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</section>
