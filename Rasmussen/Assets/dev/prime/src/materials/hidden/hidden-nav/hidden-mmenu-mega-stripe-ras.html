<header class="global-header" role="banner">
	{{> hidden-nav.hidden-utility-nav}}
	<div class="global-header__inner">
		<div class="brand-toggle-container">
            <div class="header-brand">
				<a class="header-brand__link" href="#">
					<svg class="svg header-brand__logo">
                        <use xlink:href="#ras-logo-horizontal"></use>
                    </svg>
				</a>
			</div>
			<a class="nav-toggle nav-toggle--mmenu js-nav-toggle--mmenu" href="#">
				<div class="menu-burger">
					<div class="menu-burger__layer menu-burger__layer--colored"></div>
					<div class="menu-burger__layer menu-burger__layer--white"></div>
					<div class="menu-burger__layer menu-burger__layer--colored"></div>
					<div class="menu-burger__layer menu-burger__layer--white"></div>
					<div class="menu-burger__layer menu-burger__layer--colored"></div>
					<div class="menu-burger__title">Menu</div>
				</div>
			</a>
            <div class="nav-skip">
                <a class="nav-skip__link" href="#main-contents">Skip navigation, go to contents</a>
            </div>
		</div>
		{{> hidden-nav.hidden-mmenu}}
		{{> hidden-nav.hidden-mega-menu}}
	</div>
</header>
